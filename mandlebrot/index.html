<html>
    <head>
        <title>Mandlebrot (Canvas)</title>
        <script src="lib/mandlebrot.js" type="application/javascript"></script>
        <script src="lib/html_canvas.js" type="application/javascript"></script>
    </head>
    <body>
        <div id="controls" align="center">
            <button id="run">Run</button>
        </div>
        <div align="center">
            <canvas id="mandlebrot" width="1400" height="900"></canvas>
        </div>
    </body>
    <script>
        var m = new Mandlebrot(-2,1,-1,1),
            c = new HtmlCanvas("mandlebrot");

        m.compute(500, c);
    </script>
</html>
