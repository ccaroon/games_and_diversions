<html>
    <head>
        <title>Mandelbrot (Canvas)</title>
        <script src="lib/mandelbrot.js" type="application/javascript"></script>
        <script src="../shared/lib/html_canvas.js" type="application/javascript"></script>
    </head>
    <body>
        <div id="controls" align="center">
            <button id="run">Run</button>
        </div>
        <div align="center">
            <canvas id="mandelbrot" width="1400" height="900"></canvas>
        </div>
    </body>
    <script>
        var m = new Mandelbrot(-2,1,-1,1),
            c = new HtmlCanvas("mandelbrot");

        m.compute(500, c);
    </script>
</html>
